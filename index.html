<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="meme.css" rel="stylesheet">

  <title>meme generator</title>
</head>

<body>

  <h1>generate your meme here</h1>

  <form action="" method="get" class="meme">

    <div class="meme">
      <label>image url: </label>
      <input type="url"  id="imgurl" placeholder="url for the meme background">
    </div>

    <div class="meme">
      <label>top text: </label>
      <input type="text" id="top" placeholder="text at top of the meme">
    </div>

    <div class="meme">
      <label>bottom text: </label>
      <input type="text" id="bottom" placeholder="text at bottom of the meme">
    </div>

    <div class="meme">
      <input type="button" value="make meme" id="submit">
    </div>

  </form>

</body>

<script type="text/javascript" src="meme1.js"></script>
</html>
